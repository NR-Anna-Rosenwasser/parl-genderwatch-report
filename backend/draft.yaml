models:
  Session:
    uuid: uuid
    ExternalSessionId: string
    SessionNumber: integer
    SessionName: string
    Abbreviation: string
    StartDate: datetime
    EndDate: datetime
    Title: string
    Type: integer
    TypeName: string
    Modified: datetime
    LegislativePeriodNumber: integer

  Council:
    uuid: uuid
    ExternalCouncilId: integer
    CouncilName: string
    CouncilAbbreviation: string

  Party:
    uuid: uuid
    ExternalPartyId: integer
    PartyName: string
    PartyAbbreviation: string

  ParlGroup:
    uuid: uuid
    ExternalParlGroupId: integer
    ParlGroupNumber: integer
    IsActive: boolean
    ParlGroupCode: string
    ParlGroupName: string
    ParlGroupAbbreviation: string
    NameUsedSince: datetime
    Modified: datetime
    ParlGroupColour: string:8

  Canton:
    ExternalCantonId: integer
    CantonNumber: integer
    CantonName: string
    CantonAbbreviation: string

  Member:
    uuid : uuid
    ExternalMemberId: integer
    ExternalPersonId: integer
    IsActive: boolean
    FirstName: string
    LastName: string
    GenderAsString: string
    DateJoining: datetime
    DateLeaving: datetime
    DateElection: datetime
    relationships:
      - belongsTo: Party, ParlGroup, Canton, Council
      - belongsToMany: Session

  Business:
    uuid: uuid
    ExternalBusinessId: integer
    BusinessShortNumber: string
    BusinessType: integer
    BusinessTypeName: string
    BusinessTypeAbbreviation: string
    Title: string
    Description: string
    InitialSituation: string
    relationships:
      - hasMany: Tag, Transcript

  Tag:
    uuid: uuid
    ExternalTagId: integer
    TagName: string
    relationships:
      - belongsToMany: Business

  Transcript:
    uuid: uuid
    ExternalTranscriptId: integer
    Text: string
    Start: datetime
    End: datetime
    LanguageOfText: string
    relationships:
      - belongsTo: Session, Council, Member, Business



