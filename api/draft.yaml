models:
  ParlSession:
    uuid: uuid
    externalId: string
    number: integer
    name: string
    abbreviation: string
    startDate: datetime
    endDate: datetime
    title: string nullable
    type: integer nullable
    typeName: string nullable
    modified: datetime
    legislativePeriodNumber: integer
    relationships:
      - hasMany: Transcript

  Council:
    uuid: uuid
    externalId: integer
    name: string
    abbreviation: string
    relationships:
      - hasMany: Member, Transcript

  Party:
    uuid: uuid
    externalId: integer
    name: string
    abbreviation: string
    relationships:
      - hasMany: Member

  ParlGroup:
    uuid: uuid
    externalId: integer
    number: integer
    isActive: boolean
    code: string
    name: string
    abbreviation: string
    nameUsedSince: datetime nullable
    modified: datetime
    colour: string:8 nullable
    relationships:
      - hasMany: Member

  Canton:
    externalId: integer
    number: integer
    name: string
    abbreviation: string
    relationships:
      - hasMany: Member

  Member:
    uuid : uuid
    externalId: integer
    externalPersonId: integer
    isActive: boolean
    firstName: string
    lastName: string
    genderAsString: string
    dateJoining: datetime
    dateLeaving: datetime nullable
    dateElection: datetime
    party_id: integer nullable
    canton_id: integer nullable
    relationships:
      - belongsTo: Party, ParlGroup, Canton, Council
      - belongsToMany: ParlSession

  Business:
    uuid: uuid
    externalId: integer
    shortNumber: string
    type: integer
    typeName: string
    typeAbbreviation: string
    title: longText
    description: longText nullable
    relationships:
      - hasMany: Transcript
      - belongsToMany: Tag

  Tag:
    uuid: uuid
    ExternalId: integer
    name: string
    relationships:
      - hasMany: Business

  Transcript:
    uuid: uuid
    externalId: integer
    text: longText
    start: datetime
    end: datetime
    languageOfText: string
    business_id: integer nullable
    council_id: integer nullable
    member_id: integer nullable
    relationships:
      - belongsTo: ParlSession, Council, Member, Business



controllers:
  # ...
